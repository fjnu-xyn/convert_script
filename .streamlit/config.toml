[server]
# 允许局域网访问
headless = false
address = "0.0.0.0"
port = 8501

# 文件上传限制（单位：MB）
maxUploadSize = 200

[theme]
# 可选：自定义主题颜色
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"

[browser]
# 启动时自动打开浏览器（本地模式）
gatherUsageStats = false
serverAddress = "localhost"
